<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tannereat</title>
</head>
<body>
    <!-- CHOIX -->

    <header>
        <div class="livraison">
            <p class="header_text">Livraison</p>
        </div>

        <div class="emporter">
            <p class="header_text">À emporter</p>
        </div>
    </header>

    <!-- ADRESSE -->

    <div class="adresse">
        <p class="adresse_text">Maintenant • 181 Av.Jean Jaurès</p>
        <img class="arrow_down" src="../Icon/Vector.png" alt="arrow_down">
    </div>

    <!-- BARRE DE RECHERCHE -->

    <div class="searchbar">
        <img class="search" src="../Icon/material-symbols_search-rounded.png" alt="search">
        <p class="search_text">Plat, courses alimentaires, ... </p>
        <img class="option" src="../Icon/akar-icons_settings-horizontal.png" alt="option">
    </div>

    <!-- SELECTION -->

    <div class="selection">

        <!-- GROSSE SELECTION -->

        <div class="large_selection">

            <div class="Selection_pizza">
                <img class="pizza" src="../Icon/noto_pizza.png" alt="pizza">
                <p>Pizza</p>
            </div>
    
            <div class="Selection_course">
                <img class="courses" src="../Icon/noto_shopping-bags.png" alt="courses">
                <p>Courses</p>
            </div>

        </div>

        <!-- PETITE SELECTION -->

        <div class="small_selection">

            <!-- ALCOOL -->

            <div class="alcool_text">
                <div class="alcool">
                    <img src="../Icon/noto_bottle-with-popping-cork.png" alt="alcool">
                </div>
                <p>Alcool</p>
            </div>

            <!-- SUSHIS --> 

            <div class="sushis_text">
                <div class="sushis">
                    <img src="../Icon/noto_bento-box.png" alt="sushis">
                </div>
                <p>Sushis</p>
            </div>

             <!-- BURGER --> 

            <div class="burger_text">
                <div class="burger">
                    <img src="../Icon/noto_hamburger.png" alt="burger">
                </div>
                <p>Burger</p>
            </div>

             <!-- AFFICHER PLUS --> 

            <div class="afficher_text">
                <div class="afficher">
                    <img src="../Icon/ph_dots-three-bold.png" alt="">
                </div>
                <p>Voir plus</p>
            </div>

        </div>
    </div>

    <!-- SEPARATOR -->

    <hr>

    <!-- RESTAURANT -->

    
</body>
</html>
